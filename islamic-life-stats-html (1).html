    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-theme {

            color: #f3f4f6;
        }

        .split-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-half {
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            background: white;
            transition: background-color 0.3s ease;
        }

        body.dark-theme .top-half {
            background: #1f2937;
        }

        .bottom-half {
            height: 50vh;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            overflow-y: auto;
            overflow-x: hidden;
            z-index: 20;
            background: white;
            transition: background-color 0.3s ease;
        }

        body.dark-theme .bottom-half {
            background: #1f2937;
        }

        .fact-section {
            min-height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
            transition: opacity 0.3s ease;
        }

        .fact-content {
            max-width: 800px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .fact-section.active .fact-content {
            transform: scale(1);
            opacity: 1;
        }

        .fact-section:not(.active) .fact-content {
            transform: scale(0.95);
            opacity: 0.4;
        }

        .icon-container {
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
        }

        .icon-container img,
        .icon-container svg {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .animate-pulse-custom {
            animation: pulse 2s ease-in-out infinite;
        }

        .animate-bounce-custom {
            animation: bounce 2s ease-in-out infinite;
        }

        .calendar-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            overflow: hidden;
            border: 4px solid #e5e7eb;

        }

            font-weight: bold;
            color: #1f2937;
        }

        body.dark-theme .calendar-day {
            color: #f3f4f6;
        }

            color: #6b7280;
            margin-top: 0.5rem;
        }

        }

            background: #374151;
        }

        function updateIcon(iconName) {
            if (currentIcon === iconName) return;
            currentIcon = iconName;
            const container = document.getElementById('iconContainer');
            container.style.opacity = '0';
            container.style.transform = 'scale(0.8)';
            
            setTimeout(() => {
                container.innerHTML = icons[iconName];
                container.style.opacity = '1';
                container.style.transform = 'scale(1)';
            }, 200);
        }

        function handleScroll() {
            const bottomHalf = document.getElementById('bottomHalf');
            const sections = document.querySelectorAll('.fact-section');
            const viewportHeight = window.innerHeight * 0.5;
            
            let activeSection = null;
            
            sections.forEach(section => {
                const rect = section.getBoundingClientRect();
                const sectionTop = rect.top - window.innerHeight * 0.5;
                const sectionMiddle = sectionTop + (rect.height / 2);
                
                section.classList.remove('active');
                
                if (sectionMiddle >= -viewportHeight/2 && sectionMiddle <= viewportHeight/2) {
                    activeSection = section;
                }
            });
            
            if (activeSection) {
                activeSection.classList.add('active');
                const iconName = activeSection.getAttribute('data-icon');
                updateIcon(iconName);
            }
        }

        function updateStats() {
            if (!birthday) return;

            const birthDate = new Date(birthday);
            const now = new Date();
            const diffMs = now - birthDate;
            const diffDays = diffMs / (1000 * 60 * 60 * 24);
            const diffYears = diffDays / 365.25;

            const heartbeatsPerDay = 100000;
            const breathsPerDay = 20000;
            const bloodPerBeat = 0.07;
            const prayersPerDay = 5;
            const sujoodPerPrayer = 2;
            const sleepPerDay = 8 / 24;
            const populationGrowthRate = 2.3;
            const secondsSinceBirth = diffMs / 1000;

            const stats = {
                days: Math.floor(diffDays),
                heartbeats: Math.floor(diffDays * heartbeatsPerDay),
                bloodPumped: Math.floor(diffDays * heartbeatsPerDay * bloodPerBeat),
                prayers: Math.floor(diffDays * prayersPerDay),
                breaths: Math.floor(diffDays * breathsPerDay),
                ramadans: Math.floor(diffYears),
                sujood: Math.floor(diffDays * prayersPerDay * sujoodPerPrayer * 17),
                alhamdulillah: Math.floor(diffDays * 100),
                subhanallah: Math.floor(diffDays * 100),
                sleep: Math.floor(diffDays * sleepPerDay),
                population: Math.floor(secondsSinceBirth * populationGrowthRate),
                fastingDays: Math.floor(diffYears * 30)
            };

            // Update all elements safely
            const updateElement = (id, value) => {
                const el = document.getElementById(id);
                if (el) el.textContent = value.toLocaleString();
            };

            updateElement('totalDays', stats.days);
            updateElement('totalDays2', stats.days);
            updateElement('heartbeats', stats.heartbeats);
            updateElement('bloodPumped', stats.bloodPumped);
            updateElement('breaths', stats.breaths);
            updateElement('sleepDays', stats.sleep);
            updateElement('prayers', stats.prayers);
            updateElement('prayers2', stats.prayers);
            updateElement('sujood', stats.sujood);
            updateElement('alhamdulillah', stats.alhamdulillah);
            updateElement('subhanallah', stats.subhanallah);
            updateElement('ramadans', stats.ramadans);
            updateElement('fastingDays', stats.fastingDays);
            updateElement('population', stats.population);
        }

        function resetJourney() {
            clearInterval(updateInterval);
            birthday = null;
            currentIcon = 'calendar';
            document.getElementById('inputScreen').style.display = 'flex';

            bottomHalf.removeEventListener('scroll', handleScroll);
