    <style>
        body {
            margin: 0;
        }

        .wrapper {
            position: relative;
            height: 100vh;
            width: 100vw;
            background: white;
            overflow: hidden;
        }

        .dark-mode {
            filter: invert(1);
        }

        .wrapper:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0.4;
            background-image: url('/assets/images/undefined\ -\ Imgur.png');
            filter: grayscale(1);
            pointer-events: none;
        }

        .ulist {
            margin: 0;
            padding-inline: 0;
            list-style: none;
        }

        .ulist li {
            margin-top: auto;
            padding: 2rem;
        }

        .scroller {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 100%;
        }

        .scroller__inner {
            display: flex;
            gap: 1rem;
            padding-block: 1rem;
            flex-wrap: wrap;
        }

        .scroller[data-animated="true"] {
            overflow: hidden;
        }

        .scroller[data-animated="true"] .scroller__inner {
            width: max-content;
            flex-wrap: nowrap;
            animation: scroll 25s forwards linear infinite;
        }

        .scroller[data-animated="true"] .scroller__inner li:not(.logo) {
            animation: drive 0.25s forwards linear infinite;
        }

        .logo svg {
            margin-bottom: -1.5rem;
        }

        .scroller[data-animated="true"] .scroller__inner .logo .letter {
            animation: wave 6s forwards linear infinite;
        }

        .popover {
            opacity: 0;
            width: max-content;
            margin: .5rem auto;
            padding: 0.125rem 0.75rem;
            background: black;
            color: white;
            border-radius: 0.5rem;
            transition: opacity 0.75s ease;
        }

        .scroller__inner:hover .popover {
            opacity: 1;
        }

        @keyframes wave {
            0% {
                transform: translateY(0);
            }

            3% {
                transform: translateY(-25px);
            }

            6% {
                transform: translateY(0);
            }
        }

        @keyframes scroll {
            to {
                /* remove calc gap to prevent jump */
                transform: translateX(calc(-1 * (100% / 2) - (1rem / 2)));
            }
        }

        @keyframes drive {

            0%,
            40% 80%,
            100% {
                transform: translateY(0);
            }

            60% {
                transform: translateY(-3px);
            }
        }

        @keyframes jump {

            0%,
            60%,
            80%,
            100% {
                transform: translateY(0) rotate(0);
            }

            40% {
                transform: translateY(-25px) rotate(5deg);
            }
        }
    </style>
</head>

    <script>
        const scrollers = document.querySelectorAll(".scroller");

        scrollers.forEach((scroller) => {
            scroller.setAttribute("data-animated", true);

            const scrollerInner = scroller.querySelector(".scroller__inner");
            const logoLetters = scrollerInner.querySelectorAll(".logo .letter");

            logoLetters.forEach((letter, index) => {
                letter.style.animationDelay = `${50 * (index + 1)}ms`;
            });

            if (scroller.getAttribute("data-animated") === "true") {
                const scrollerInnerContent = Array.from(scrollerInner.children);
                scrollerInnerContent.forEach((item) => {
                    const clonedItems = item.cloneNode(true);
                    clonedItems.setAttribute("data-clone", true);
                    clonedItems.setAttribute("aria-hidden", true);
                    scrollerInner.appendChild(clonedItems);
                });
            }

            const listItems = scrollerInner.querySelectorAll("li:not(.logo)");
            listItems.forEach((listItem) => {
                listItem.addEventListener("click", () => {
                    listItem.style.animation = "jump .5s forwards";
                });
                listItem.addEventListener("animationend", () => {
                    listItem.style.animation = "";
                });
            });
        });

        function toggleMode() {
            console.log('toogle')
            const element = document.body;
            element.classList.toggle("dark-mode");
        }

    </script>
